<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esports Team Stats</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        width: 90%;
        background-color: #222;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        text-align: center;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        color: #fff;
      }

      .team-statement {
        font-size: 1.2em;
        color: #ccc;
        margin-bottom: 30px;
        font-style: italic;
      }

      .stats {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      .stat {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .stat-value {
        font-size: 3em;
        color: #4caf50;
        font-weight: bold;
        animation: fadeIn 1.2s ease-in-out forwards;
      }

      .stat-title {
        font-size: 1em;
        color: #888;
        margin-top: 5px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Modern button style */
      .cta-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1.1em;
        font-weight: bold;
        color: #222;
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      .cta-button:hover {
        transform: scale(1.05);
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Elite Esports Team</h1>
      <p class="team-statement">"Victory is our tradition."</p>

      <div class="stats">
        <div class="stat">
          <div class="stat-value" data-target="120">0</div>
          <div class="stat-title">Wins</div>
        </div>
        <div class="stat">
          <div class="stat-value" data-target="3.5">0</div>
          <div class="stat-title">K/D Ratio</div>
        </div>
        <div class="stat">
          <div class="stat-value" data-target="45">0</div>
          <div class="stat-title">Tournaments Played</div>
        </div>
      </div>

      <button class="cta-button">Join the Squad</button>
    </div>

    <script>
      // Function to animate stat counters
      function animateStats() {
        const stats = document.querySelectorAll(".stat-value");

        stats.forEach((stat) => {
          const target = +stat.getAttribute("data-target");
          const increment = target / 100;
          let current = 0;

          const updateStat = () => {
            current = Math.min(current + increment, target);
            stat.innerText = current.toFixed(target % 1 !== 0 ? 1 : 0);

            if (current < target) {
              requestAnimationFrame(updateStat);
            }
          };

          updateStat();
        });
      }

      // Start animation when page loads
      window.onload = animateStats;
    </script>
  </body>
</html>
