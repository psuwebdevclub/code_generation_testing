<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esports Website</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
      }
      header {
        background: linear-gradient(45deg, #ff004c, #2c34ff);
        padding: 20px;
        text-align: center;
        font-size: 2em;
        animation: gradient 5s infinite;
      }
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      nav {
        display: flex;
        justify-content: center;
        background: #111;
        padding: 10px;
      }
      nav a {
        color: #fff;
        margin: 0 15px;
        text-decoration: none;
        font-size: 1.2em;
      }
      .section {
        padding: 50px;
        text-align: center;
      }
      .teams,
      .history,
      .statistics,
      .contact {
        background: #222;
        margin: 20px 0;
        padding: 20px;
        border-radius: 10px;
      }
      .contact form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .contact input,
      .contact textarea {
        margin: 10px 0;
        padding: 10px;
        width: 80%;
        max-width: 500px;
      }
      .contact button {
        padding: 10px 20px;
        background: #ff004c;
        border: none;
        color: #fff;
        cursor: pointer;
      }
      .contact button:hover {
        background: #2c34ff;
      }
    </style>
  </head>
  <body>
    <header>Welcome to Full Esports</header>
    <nav>
      <a href="#teams">Teams</a>
      <a href="#history">History</a>
      <a href="#statistics">Statistics</a>
      <a href="#contact">Contact</a>
    </nav>
    <div class="section" id="teams">
      <h2>Teams</h2>
      <div class="teams">
        <p>Team 1</p>
        <p>Team 2</p>
        <p>Team 3</p>
      </div>
    </div>
    <div class="section" id="history">
      <h2>Past History</h2>
      <div class="history">
        <p>History content goes here...</p>
      </div>
    </div>
    <div class="section" id="statistics">
      <h2>Statistics</h2>
      <div class="statistics">
        <p>Statistics content goes here...</p>
      </div>
    </div>
    <div class="section" id="contact">
      <h2>Contact Us</h2>
      <div class="contact">
        <form>
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea placeholder="Your Message" required></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
    <script>
      // Add any JavaScript animations or interactivity here
    </script>
  </body>
</html>
